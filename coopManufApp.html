<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title": "大同大學校內育成媒合平台-審核廠商",
    })
</head>

<body>
    <main class="main">
        @@include('layout/header.html')
        <div class="content">
            <div class="container">

                <!-- 麵包屑 -->
                <div class="breadcrumb-box section-padding section-border-radius my-2r">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><i class="fa-solid fa-stamp"></i>&ensp;資料審核</li>
                        <li class="breadcrumb-item active"><i class="fa-solid fa-user-tie"></i>&ensp;廠商審核</li>
                    </ol>
                </div>

                <!-- 職缺列表 -->
                <div class="tabs-box my-2r">
                    <h3 class="section-header"><i class="fa-solid fa-quote-left"></i>廠商申請列表<i
                            class="fa-solid fa-quote-right"></i></h3>
                    <div class="tabs section-border-radius section-padding">
                        <table id="cooperativeManufacturersApplicationList"
                            class="table table-hover table-bordered responsive align-middle" style="width:100%">
                        </table>

                    </div>
                </div>


                <!-- Modal -->
                <div class="modal fade vendorDetail" id="vendorDetailModal" data-bs-backdrop="static"
                    data-bs-keyboard="false" tabindex="-1" aria-labelledby="vendorDetailLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
                        <form class="modal-content" method="post" id="formCoopManufApp">
                            <div class="modal-header">
                                <h4 class="modal-title" id="vendorDetailLabel">廠商申請資料</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            @@include('layout/model_vendorDetail.html')
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">關閉</button>
                                <button type="button" class="btn btn-outline-secondary" id="updateBtn">確認修改</button>
                            </div>
                        </form>
                    </div>
                </div>

                @@include('layout/footer.html')

            </div>
        </div>
    </main>
    @@include('layout/metaJS.html')
    <script src="./js/formComm.js"></script>
    <script src="./js/formValidation.js"></script>
    <script src="./js/editableTextToggle.js"></script>
    <script src="./js/coopManufAppList.js"></script>
</body>

</html>
