<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大同大學-校內育成媒合平台-申請加入</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/register.css">


</head>

<body>

    <div class="content registerpage">
        <!--content inner-->
        <div class="container py-5">
            <!-- <div class="alert alert-danger validation-summary-errors mb-2">
                <ul>
                    <li>請輸入公司簡介</li>
                    <li>請輸入聯絡人職稱</li>
                    <li>請輸入電話</li>
                    <li>請輸入欲使用的帳號</li>
                </ul>
            </div> -->
            <!-- <div class="alert alert-danger errorBox show mb-2"></div> -->
            <!--form panels-->
            <div class="row">
                <div class="col-12 col-lg-8 ">
                    <form class="formPage">
                        <div class=" py-4">
                            <!-- 公司資訊 -->
                            <h3 class="formPage_title">公司資訊</h3>
                            <div class="formPage_content container px-auto px-md-5">
                                <div class="row align-items-center">
                                    <div class="col-12 formItems">
                                        <div class="row">
                                            <label for="companyName" class="col-md-2 col-form-label text-nowrap"
                                                asp-for="CompanyName"><span>*</span>公司名稱</label>
                                            <div class="col">
                                                <input type="text" class="form-control" id="companyName">
                                                <span asp-validation-for="CompanyName" class="text-danger"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 formItems">
                                        <div class="row align-items-center">
                                            <label for="creationDate"
                                                class="col-md-2 col-form-label text-nowrap"><span>*</span>成立日期</label>
                                            <div class="col">
                                                <input type="date" class="form-control" id="creationDate">
                                            </div>
                                            <div class="col-6 col-md-3 col-lg-4">
                                                <label for="creationDateYet" class="col text-nowrap">
                                                    <input type="checkbox" class="form-check-input"
                                                        id="creationDateYet">
                                                    辦理公司登記中</label>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 formItems">
                                        <div class="row">
                                            <label for="capitalAmount"
                                                class="col-4 col-form-label text-nowrap"><span>*</span>資本額</label>
                                            <div class="col">
                                                <input type="text" class="form-control" id="capitalAmount">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 formItems">
                                        <div class="row">
                                            <label for="uniformNum"
                                                class="col-4 col-form-label text-nowrap"><span>*</span>統一編號</label>
                                            <div class="col">
                                                <input type="text" class="form-control" id="uniformNum">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 formItems">
                                        <div class="row">
                                            <label for="responsiblePerson"
                                                class="col-4 col-form-label text-nowrap"><span>*</span>負責人</label>
                                            <div class="col">
                                                <input type="text" class="form-control" id="responsiblePerson">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="col-md-6 formItems">
                                        <div class="row">
                                            <label for="majorShareholder"
                                                class="col-4 col-form-label text-nowrap"><span>*</span>主要股東</label>
                                            <div class="col">
                                                <input type="text" class="form-control" id="majorShareholder">
                                            </div>
                                        </div>
                                    </div> -->
                                    <div class="col-12 formItems">
                                        <div class="row">
                                            <label for="companyAdd"
                                                class="col-12 col-md-2 col-form-label text-nowrap"><span>*</span>登記地址</label>
                                            <div class="col">
                                                <input type="text" class="form-control" id="companyAdd">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 formItems">
                                        <div class="row align-items-center">
                                            <label for="locationOfCompany"
                                                class="col-12 col-md-2 col-form-label text-nowrap"><span>*</span>通訊地址</label>
                                            <div class="col">
                                                <label for="sameAdd" class="col-12">
                                                    <input type="checkbox" class="form-check-input" id="sameAdd">
                                                    通訊地址同上</label>
                                                <input type="text" class="col form-control" id="locationOfCompany">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 formItems">
                                        <div class="row align-items-center">
                                            <label for="employeesNum"
                                                class="col-4 col-form-label text-nowrap"><span>*</span>員工人數</label>
                                            <div class="col-5">
                                                <input type="text" class="form-control" id="employeesNum">
                                            </div>
                                            <span class="col">人</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 聯繫窗口 -->
                            <h3 class="formPage_title mt-4">聯繫窗口</h3>
                            <div class="formPage_content container px-auto px-md-5">
                                <div class="row align-items-center">
                                    <div class="col-12 col-md-6 formItems">
                                        <div class="row">
                                            <label for="contactPerson"
                                                class="col-3 col-form-label text-nowrap"><span>*</span>聯絡人</label>
                                            <div class="col">
                                                <input type="text" class="form-control" id="contactPerson">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 formItems">
                                        <div class="row">
                                            <label for="ext" class="col-3 col-form-label text-nowrap">&ensp;分機</label>
                                            <div class="col">
                                                <input type="text" class="form-control" id="ext">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 formItems">
                                        <div class="row">
                                            <label for="jobTitle"
                                                class="col-3 col-form-label text-nowrap"><span>*</span>職稱</label>
                                            <div class="col">
                                                <input type="text" class="form-control" id="jobTitle">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 formItems">
                                        <div class="row">
                                            <label for="phoneNum"
                                                class="col-3 col-form-label text-nowrap"><span>*</span>電話/手機</label>
                                            <div class="col">
                                                <input type="text" class="form-control" id="phoneNum">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 formItems">
                                        <div class="row">
                                            <label for="lineId" class="col-3 col-form-label text-nowrap">LineID</label>
                                            <div class="col">
                                                <input type="text" class="form-control" id="lineId">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 formItems">
                                        <div class="row align-items-center">
                                            <label for="email"
                                                class="col-auto col-form-label text-nowrap"><span>*</span>E-mail&ensp;</label>
                                            <div class="col">
                                                <input type="email" class="form-control" id="email">
                                            </div>
                                            <div class="col-md-auto">
                                                <!-- <div class="checkEmail valid text-nowrap">檢查</div> -->
                                                <div class="checkEmail invalid text-nowrap">Email格式不正確。</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 formItems bg-warning fw-bold">
                                        ※此E-mail會作為未來大同大學與貴司主要聯絡之用，請謹慎填寫。
                                    </div>

                                </div>
                            </div>
                            <!-- 其他細項 -->
                            <h3 class="formPage_title mt-4">其他細項</h3>
                            <div class="formPage_content container px-auto px-md-5">
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <div class="row formItems">
                                            <label for="businessItems"
                                                class="col-md-3 col-form-label text-nowrap"><span>*</span>主要營業項目</label>
                                            <div class="col">
                                                <textarea class="form-control textarea-sm" id="businessItems"
                                                    placeholder="※請簡述"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row formItems">
                                            <label for="helpItems"
                                                class="col-md-3 col-form-label text-nowrap">駐育成中心主要<span
                                                    class="d-none d-md-inline">&emsp;&emsp;<br>&emsp;&emsp;</span>輔導項目需求</label>
                                            <div class="col">
                                                <textarea class="form-control textarea-md" id="helpItems"
                                                    placeholder="※技術、行銷、財務或商務支援等，請簡要敘述。"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 formItems">
                                        <div class="row">
                                            <label for="createId"
                                                class="col-md-3 col-form-label text-nowrap"><span>*</span>使用者代號</label>
                                            <div class="col">
                                                <input type="text" class="form-control" id="createId"
                                                    placeholder="※僅接受小寫字母、數字與下底線的組合。">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 formItems">
                                        <div class="row">
                                            <label for="referrer"
                                                class="col-md-3 col-form-label text-nowrap">&emsp;推薦人</label>
                                            <div class="col">
                                                <input type="text" class="form-control" id="referrer">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h3 class="formPage_title mt-4">檔案上傳</h3>
                            <div class="formPage_content container px-auto px-md-5">
                                <div class="row align-items-center">
                                    <div class="row py-3 px-4">
                                        <!-- 5 -->
                                        <div class="col-auto">
                                            <div class="row">
                                                <label for="companyProof"
                                                    class="col col-form-label text-nowrap upload-label">公司登記證<i
                                                        class="fa-solid fa-upload mx-1"></i>
                                                </label>
                                                <div class="col-12">
                                                    <input type="file" class="form-control d-none" id="companyProof"
                                                        accept=".pdf"
                                                        onchange="javascript:{document.getElementById('fileInfo1').innerHTML = document.getElementById('companyProof').value;setFormHeight();}">
                                                    <div id="fileInfo1" class="fileInfo"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 18 -->
                                        <div class="col-auto">
                                            <div class="row align-items-center">
                                                <label for="memoUpload"
                                                    class="col col-form-label text-nowrap upload-label">企業與大同大學教職員簽訂之合作備忘錄<i
                                                        class="fa-solid fa-upload mx-1"></i>
                                                </label>
                                                <div class="col-12">
                                                    <input type="file" class="form-control d-none" id="memoUpload"
                                                        accept=".pdf"
                                                        onchange="javascript:{document.getElementById('fileInfo6').innerHTML = document.getElementById('memoUpload').value;setFormHeight();}">
                                                    <div id="fileInfo6" class="fileInfo"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 7 -->
                                        <div class="col-auto">
                                            <div class="row">
                                                <label for="consentDoc"
                                                    class="col col-form-label text-nowrap upload-label">同意審查聲明書<i
                                                        class="fa-solid fa-upload mx-1"></i>
                                                </label>
                                                <div class="col-12">
                                                    <input type="file" class="form-control d-none" id="consentDoc"
                                                        accept=".pdf"
                                                        onchange="javascript:{document.getElementById('fileInfo3').innerHTML = document.getElementById('consentDoc').value;setFormHeight();}">
                                                    <div id="fileInfo3" class="fileInfo"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 15 -->
                                        <div class="col-auto">
                                            <div class="row">
                                                <label for="businessProof"
                                                    class="col col-form-label text-nowrap upload-label">營利事業登記證或預查名稱表影本<i
                                                        class="fa-solid fa-upload mx-1"></i>
                                                </label>
                                                <div class="col-12">
                                                    <input type="file" class="form-control d-none" id="businessProof"
                                                        accept=".pdf"
                                                        onchange="javascript:{document.getElementById('fileInfo2').innerHTML = document.getElementById('businessProof').value;setFormHeight();}">
                                                    <div id="fileInfo2" class="fileInfo"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 9 -->
                                        <div class="col-auto">
                                            <div class="row align-items-center">
                                                <label for="planUpload"
                                                    class="col col-form-label text-nowrap upload-label">企業營運計畫構想書<i
                                                        class="fa-solid fa-upload mx-1"></i>
                                                </label>
                                                <div class="col-12">
                                                    <input type="file" class="form-control d-none" id="planUpload"
                                                        accept=".pdf"
                                                        onchange="javascript:{document.getElementById('fileInfo5').innerHTML = document.getElementById('planUpload').value;setFormHeight();}">
                                                    <div id="fileInfo5" class="fileInfo"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 11 -->
                                        <div class="col-auto">
                                            <div class="row align-items-center">
                                                <label for="entryForm"
                                                    class="col col-form-label text-nowrap upload-label">創新育成中心進駐申請書<i
                                                        class="fa-solid fa-upload mx-1"></i>
                                                </label>
                                                <div class="col-12">
                                                    <input type="file" class="form-control d-none" id="entryForm"
                                                        accept=".pdf"
                                                        onchange="javascript:{document.getElementById('fileInfo4').innerHTML = document.getElementById('entryForm').value;setFormHeight();}">
                                                    <div id="fileInfo4" class="fileInfo"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 9 -->
                                        <div class="col-auto">
                                            <div class="row">
                                                <label for="payProof"
                                                    class="col col-form-label text-nowrap upload-label">進駐審查費繳費證明<i
                                                        class="fa-solid fa-upload mx-1"></i>
                                                </label>
                                                <div class="col-12">
                                                    <input type="file" class="form-control d-none" id="payProof"
                                                        accept=".pdf"
                                                        onchange="javascript:{document.getElementById('fileInfo7').innerHTML = document.getElementById('payProof').value;setFormHeight();}">
                                                    <div id="fileInfo7" class="fileInfo"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- button group -->
                                    <div class="mt-4 d-flex justify-content-end">
                                        <a href="./login.html" class="btn btn-outline-success js-btn-prev"
                                            type="button" title="Prev">返回</a>
                                        <button class="btn btn-secondary ml-auto ms-2" type="button"
                                            title="Send">送出</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- TOP -->
    <div class="top_button no_print">
        <a id="btn_up"><img src="./images/TOP_LOGO_3.png" alt=""></a>
    </div>





    @@include('layout/metaJS.html')
    <script src="./js/register.js"></script>
</body>

</html>
