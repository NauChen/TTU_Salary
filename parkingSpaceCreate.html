<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title": "大同大學校內育成媒合平台-新增停車位",
    })
</head>

<body>
    <main class="main">
        @@include('layout/header.html')
        <div class="content">
            <div class="container">
                <!-- 麵包屑 -->
                <div class="breadcrumb-box section-padding section-border-radius my-2r no_print">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><i class="fa-solid fa-briefcase"></i>&ensp;資料管理</li>
                        <li class="breadcrumb-item"><a class="d-inline" href="./parkingSpace.html"><i
                                    class="fa-solid fa-square-parking"></i>&ensp;停車位管理</a></li>
                        <li class="breadcrumb-item active"><i class="fa-solid fa-car-side"></i>&nbsp;<i
                                class="fa-solid fa-motorcycle"></i>&ensp;新增停車位</li>
                    </ol>
                </div>
                <!-- 新增停車位 -->
                <div class="tabs-box my-2r">
                    <h3 class="section-header"><i class="fa-solid fa-quote-left"></i>新增停車位<i
                            class="fa-solid fa-quote-right"></i></h3>

                    <div class="tabs section-border-radius section-padding">
                        <form class="container-fluid" method="post">
                            @@include('layout/form_parkingSpace.html')
                            <div class="row text-center p-3 justify-content-center">
                                <div class="col-auto">
                                    <button type="reset" class="btn btn-lg btn-outline-danger">重填</button>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-lg btn-success">送出</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>


                @@include('layout/footer.html')

            </div>
        </div>
    </main>
    @@include('layout/metaJS.html')

    <script src="./js/formComm.js"></script>
    <!-- <script src="./js/myParkingSpaceList.js"></script> -->
    <script>
        $(function () {
            toggleRadioItems('originalBuilding', 'newBuilding', 'originalBuildingBox', 'newBuildingBox');
        });
    </script>
</body>

</html>
