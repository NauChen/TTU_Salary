                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-lg btn-success">送出</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                @@include('layout/footer.html')

            </div>
        </div>
    </main>
    @@include('layout/metaJS.html')

        $(function () {

            toggleBuildingOptions('originalBuilding', 'newBuilding', 'originalBuildingBox', 'newBuildingBox');



            const urlParams = new URLSearchParams(window.location.search);
            const parkingSpaceId = String(urlParams.get('id'));

            // 確保 parkingSpaceId 存在
            if (parkingSpaceId) {
                console.log('parkingSpace ID:', parkingSpaceId);

                let parkingSpaceData = dataset_parkingSpaceOpen.find(parkingSpace => parkingSpace.id === parkingSpaceId);
                if (parkingSpaceData) {
                    $('#parkingSpaceBuilding').val(parkingSpaceData.building);
                    $('#basementNum').val(parkingSpaceData.basementNum);
                    $('#parkingSpaceRate').val(parkingSpaceData.rate);
                    $('#parkingSpaceRemark').val(parkingSpaceData.adminNote);

                    // 根據 parkingSpaceData 的 carType 設置 radio button 的選擇
                    if (parkingSpaceData.carType === "汽車") {
                        $('#car').prop('checked', true);
                    } else if (parkingSpaceData.carType === "機車") {
                        $('#moto').prop('checked', true);
                    }

                } else {
                    console.error('ParkingSpace data not found for id:', parkingSpaceId);
                }

            } else {
                console.error('ParkingSpace ID not found in URL');
            }
        });
