<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title": "大同大學校內育成媒合平台-空白頁",
    })
</head>

<body>
    <main class="main">
        @@include('layout/header.html')
        <div class="content">
            <div class="container">

                <div class="breadcrumb-box section-padding section-border-radius my-2r no_print">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><i class="fa-solid fa-briefcase"></i>&ensp;資料管理</li>
                        <li class="breadcrumb-item"><a class="d-inline" href="./userProfilesEditAdmin.html"><i
                                    class="fa-solid fa-address-book"></i>&ensp;用戶資料修改</a></li>
                        <li class="breadcrumb-item active"><i class="fa-solid fa-user-secret"></i>&ensp;訪視紀錄</li>
                    </ol>
                </div>
                <div class="tabs-box my-2r">
                    <h3 class="section-header"><i class="fa-solid fa-quote-left"></i>訪視紀錄<i
                            class="fa-solid fa-quote-right"></i></h3>
                    <div class="tabs section-border-radius section-padding p-5">
                        <div class="row">
                            <div class="col-12 col-lg-8">
                                <table id="visitReportList"
                                    class="table table-hover table-bordered responsive align-middle" style="width:100%">
                                </table>
                            </div>
                            <div class="col pt-5">
                                <form class="row salaryRadio p-2 mx-1 border-success">
                                    <div class="col-12">
                                        <h5 class="mb-3 text-center fw-bolder">新增訪視紀錄</h5>
                                        <div class="mb-3">
                                            <label for="visitDate" class="form-label"><span
                                                    class="requiredMark">*</span>訪視日期</label>
                                            <input type="date" class="form-control" id="visitDate">
                                        </div>
                                        <div class="mb-3">
                                            <label for="adminNote" class="form-label">備註</label>
                                            <input type="text" class="form-control" id="adminNote">
                                        </div>
                                        <div class="mb-3">
                                            <label for="fileVisitReport" class="form-label"><span
                                                    class="requiredMark">*</span>上傳訪視文件</label>
                                            <input type="file" class="form-control" id="adminNote">
                                        </div>
                                        <div class="text-end">
                                            <button class="btn btn-success">
                                                新增
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                @@include('layout/footer.html')

            </div>
        </div>
    </main>
    @@include('layout/metaJS.html')

    <script src="./js/siteVisitReport.js"></script>
</body>

</html>
