<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title": "大同大學校內育成媒合平台-管理停車位",
    })
</head>

<body>
    <main class="main">
        @@include('layout/header.html')
        <div class="content">
            <div class="container">

                <!-- 麵包屑 -->
                <div class="breadcrumb-box section-padding section-border-radius my-2r no_print">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><i class="fa-solid fa-file-contract"></i>&ensp;申請與查閱</li>
                        <li class="breadcrumb-item active"><i class="fa-solid fa-seedling"></i>&ensp;培育室管理</li>
                    </ol>
                </div>
                <!-- 停車位列表 -->
                <div class="tabs-box my-2r">
                    <div class="row mb-4 px-3">
                        <h3 class="section-header col-auto mb-0 lh-base"><i class="fa-solid fa-quote-left"></i>培育室列表<i
                                class="fa-solid fa-quote-right"></i></h3>
                    </div>

                    <div class="tabs section-border-radius section-padding">
                        <table id="myRenewContracList" class="table table-hover table-bordered responsive align-middle"
                            style="width:100%">
                        </table>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="remittanceModal" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="remittanceModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <form class="modal-content" method="post" id="formRemittance">
                            <div class="modal-header">
                                <h4 class="modal-title" id="remittanceModalLabel">上傳匯款憑證</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            @@include('layout/modal_remittance.html')

                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">關閉</button>
                                <button type="button" class="btn btn-outline-secondary" id="remittanceSubmit">確認上傳</button>
                            </div>
                        </form>
                    </div>
                </div>

                @@include('layout/footer.html')

            </div>
        </div>
    </main>
    @@include('layout/metaJS.html')
    <script src="./js/formComm.js"></script>
    <script src="./js/formValidation.js"></script>
    <!-- <script src="./js/formPreview.js"></script> -->
    <script src="./js/myCultivationRoom.js"></script>
</body>

</html>
