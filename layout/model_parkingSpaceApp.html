<!-- 公司名稱、統編、申請日期 (都不可改) -->
<div class="row mb-1 multiple">
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
        承租人企業
    </div>
    <div class="col lightBoxItems p-3 readOnly" id="psApp_companyName"></div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel">
        統一編號
    </div>
    <div class="col col-lg-2 lightBoxItems p-3 readOnly" id="psApp_uniformNum"></div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel">
        申請日期
    </div>
    <div class="col col-lg-auto lightBoxItems p-3 readOnly" id="psApp_createDate"></div>
</div>

<!-- 姓名、電話、分機 (可改) -->
<div class="row mb-1 multiple">
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center align_center">
        承租人姓名
    </div>
    <div class="col col-lg-3 lightBoxItems p-3 align_center thisTextRequired" id="psApp_name"></div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center align_center">
        電話/手機
    </div>
    <div class="col lightBoxItems p-3 align_center thisTextRequired" id="psApp_phoneNum">
    </div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center align_center">
        分&emsp;機
    </div>
    <div class="col col-lg-2 lightBoxItems p-3 align_center" id="psApp_ext">
    </div>

</div>

<!-- 身分證字號、E-mail、職稱 (可改)-->
<div class="row mb-1 multiple">
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center">
        身分證字號
    </div>
    <div class="col col-lg-3 lightBoxItems p-3 align_center thisTextRequired" id="psApp_idNumber"></div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">
        電子信箱&ensp;
    </div>
    <div class="col lightBoxItems p-3 align_center thisTextRequired" id="psApp_email"></div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">
        職務名
    </div>
    <div class="col col-lg-2 lightBoxItems p-3 align_center" id="psApp_jobTitle"></div>
</div>

<!-- 車位種類 車牌號碼 預計起租日(可改) -->
<div class="row mb-1">
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center">
        車位類型&emsp;
    </div>
    <div class="col col-lg-3 lightBoxItems p-3 align_center" id="psApp_carType"></div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">
        車牌號碼&ensp;
    </div>
    <div class="col lightBoxItems p-3 align_center thisTextRequired" id="psApp_licensePlateNum"></div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">
        預計起租日
    </div>
    <div class="col col-lg-2 lightBoxItems p-3 align_center" id="psApp_wantStartDate"></div>
</div>

<!-- 付款日期 車位號碼 起租日(都不可改) -->
<div class="row mb-1">
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center">
        配置大樓&emsp;
    </div>
    <div class="col col-lg-3 lightBoxItems p-3 align_center readOnly" id="psApp_building"></div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">
        配置車位&ensp;
    </div>
    <div class="col lightBoxItems p-3 align_center readOnly" id="psApp_parkingSpaceNum"></div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">
        實際起租日
    </div>
    <div class="col col-lg-2 lightBoxItems p-3 align_center readOnly" id="psApp_startDate"></div>
</div>


<!-- 掃描文件 若曾補件過，顯示補件後的檔案-->
<div class="row mb-1">
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
        檢附文件&emsp;
    </div>
    <div class="col lightBoxItems p-3">
        <a class="d-inline me-3 text-nowrap" href="#">申請書&ensp;<i class="fa-solid fa-download"></i><span
                class="mx-1 update">補</span></a>
    </div>
</div>
<!-- 補件上傳 若狀態為通過，不顯示此區塊-->
<div class="row mb-1" id="psApp_supplementaryFilesBox">
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center">
        補件上傳&emsp;
    </div>
    <div class="col lightBoxItems p-3">
        <div class="row align-items-center my-1">
            <label for="parkingSpaceForm" class="col-auto col-form-label text-nowrap upload-label py-0">申請書<i
                    class="fa-solid fa-upload mx-1"></i>
            </label>
            <div class="col">
                <input type="file" class="form-control d-none" id="parkingSpaceForm" accept=".pdf"
                    onchange="javascript:{document.getElementById('parkingSpace_fileInfo1').innerHTML = document.getElementById('parkingSpaceForm').value;setFormHeight();}">
                <div id="parkingSpace_fileInfo1" class="fileInfo"></div>
            </div>
        </div>
    </div>
</div>
<!-- 審核 -->
<div class="row mb-1 multiple">
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center">
        管理註記&emsp;
    </div>
    <div class="col lightBoxItems p-3 align_center" id="psApp_adminNote">
    </div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center pinkBG">
        審核結果
    </div>
    <div class="col col-lg-2 lightBoxItems p-2 align_center">
        <select class="form-select" id="psApp_status">
            <option value="待審核">待審核</option>
            <option value="待補件">待補件</option>
            <option value="不通過">不通過</option>
            <option value="通過">通過</option>
        </select>
        <div id="psApp_statusText" class="p-1 readOnly"></div>
    </div>
</div>
