<!-- 培育室基本資料 (坪數先給預設，可改)-->
<div class="row mb-1 multiple">
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center">
        所在區域&emsp;
    </div>
    <div class="col lightBoxItems p-3 readOnly align_center" id="renewCR_building">DDD</div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">
        室
    </div>
    <div class="col lightBoxItems p-3 readOnly align_center" id="renewCR_room">DDD</div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">
        坪數
    </div>
    <div class="col col-lg-2 lightBoxItems p-3 align_center readOnly" id="renewCR_squareMeters">11.5</div>

</div>
<!-- 培育期間 起訖日期 (服務費先給預設，可改)-->
<div class="row mb-1 multiple">
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center pinkBG">
        續約期間&emsp;
    </div>
    <div class="col-auto col-lg lightBoxItems p-3 align_center">
        <div class="row">
            <div class="col-auto align_center">起：</div>
            <div class="col align_center" id="renewCR_startDate"></div>
            <div class="col-auto align_center">訖：</div>
            <div class="col align_center" id="renewCR_endDate"></div>
        </div>
    </div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">
        服務費用/月
    </div>
    <div class="col col-lg-2 lightBoxItems p-3 align_center readOnly" id="renewCR_rate">25,000</div>
</div>
<!-- 公司名稱(自動代入)、統編(可改，可輸入已通過且開放的廠商資料)、負責人(自動代入) -->
<div class="row mb-1 multiple">
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center">
        培育企業&emsp;
    </div>
    <div class="col lightBoxItems p-3 align_center readOnly" id="renewCR_companyName"></div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center pinkBG">
        統一編號
    </div>
    <div class="col col-lg-2 lightBoxItems p-3 align_center readOnly" id="renewCR_uniformNum"></div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">
        負責人
    </div>
    <div class="col col-lg-2 lightBoxItems p-3 align_center readOnly" id="renewCR_responsiblePerson"></div>
</div>
<!-- E-mail、聯絡人、聯絡電話 (都自動代入)-->
<div class="row mb-1 multiple">
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center">
        E-mail&emsp;
    </div>
    <div class="col lightBoxItems p-3 align_center readOnly" id="renewCR_companyEmail"></div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel inlineLabel p-3 align_center">
        聯絡電話
    </div>
    <div class="col col-lg-2 lightBoxItems p-3 align_center readOnly" id="renewCR_companyPhone"></div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">
        聯絡人
    </div>
    <div class="col col-lg-2 lightBoxItems p-3 align_center readOnly" id="renewCR_contactPerson"></div>
</div>

<!-- 掃描文件 若曾補件過，顯示補件後的檔案-->
<div class="row mb-1" id="psApp_downloadFilesBox">
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
        檢附文件&emsp;
    </div>
    <div class="col lightBoxItems p-3">
        <a class="d-inline me-3 text-nowrap" href="#">自我檢核表&ensp;<i class="fa-solid fa-download"></i><span
                class="mx-1 update">補</span></a>
        <a class="d-inline me-3 text-nowrap" href="#">延長進駐申請書&ensp;<i class="fa-solid fa-download"></i><span
                class="mx-1 update">補</span></a>
    </div>
</div>
<!-- 補件上傳 若狀態為通過，不顯示此區塊-->
<div class="row mb-1" id="psApp_supplementaryFilesBox">
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center">
        補件上傳&emsp;
    </div>
    <div class="col lightBoxItems p-3">
        <div class="row align-items-center my-1">
            <label for="renewCR_selfAssessmentFile" class="col-auto col-form-label text-nowrap upload-label py-0">自我檢核表<i
                    class="fa-solid fa-upload mx-1"></i>
            </label>
            <div class="col">
                <input type="file" class="form-control d-none" id="renewCR_selfAssessmentFile" accept=".pdf"
                    onchange="javascript:{document.getElementById('renewCR_fileInfoSelfAssessmentFile').innerHTML = document.getElementById('renewCR_selfAssessmentFile').value;}">
                <div id="renewCR_fileInfoSelfAssessmentFile" class="fileInfo"></div>
            </div>
        </div>
        <div class="row align-items-center my-1">
            <label for="renewCR_applicationFile" class="col-auto col-form-label text-nowrap upload-label py-0">延長進駐申請書<i
                    class="fa-solid fa-upload mx-1"></i>
            </label>
            <div class="col">
                <input type="file" class="form-control d-none" id="renewCR_applicationFile" accept=".pdf"
                    onchange="javascript:{document.getElementById('renewCR_fileInfoApplicationFile').innerHTML = document.getElementById('renewCR_applicationFile').value}">
                <div id="renewCR_fileInfoApplicationFile" class="fileInfo"></div>
            </div>
        </div>
    </div>
</div>

<div class="row mb-1 multiple">
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center">
        管理註記&emsp;
    </div>
    <div class="col lightBoxItems p-3 align_center" id="renewCR_adminNote">
    </div>
    <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center pinkBG">
        審核結果
    </div>
    <div class="col col-lg-2 lightBoxItems p-2 align_center">
        <select class="form-select" id="renewCR_status">
            <option value="待審核">待審核</option>
            <option value="待補件">待補件</option>
            <option value="不通過">不通過</option>
            <option value="通過">通過</option>
        </select>
        <div id="renewCR_statusText" class="p-1 readOnly"></div>
    </div>
</div>
