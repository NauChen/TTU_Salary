<meta charset="UTF-8">
<!-- 設定 IE 相容性檢視模式。有些人建議放在head內第一行，避免失效。content="IE=Edge"：什麼版本的 IE 就用什麼版本的標準模式、content="IE=edge,chrome=1"IE使用當前本地最新版標準模式渲染或者用chrome核心渲染 -->
<!-- <meta http-equiv="X-UA-Compatible" content="IE=Edge"> -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!-- content="no-cache"：禁止瀏覽器使用快取，使用者無法離線瀏覽網頁 -->
<meta http-equiv="Pragma" content="no-cache">
<!-- 行動裝置瀏覽網頁的基本設定，RWD網頁一定要寫：
width=device-width：瀏覽器顯示寬度＝裝置的寬度
手機、平板的解析度與裝置寬度不同，若沒寫的話，寬度會是裝置的解析度，在裝置上瀏覽網頁時會有明顯的差異
initial-scale：初始縮放比
minimum-scale：最小縮放比
maximum-scale：最大縮放比
user-scalable：使用者是否可以縮放畫面
height：畫面高度 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- <meta name="description" content="簡述網站內容"> -->
<!-- <meta name="keywords" content="關鍵字1, 關鍵字2, 關鍵字3"> -->
<!-- <meta name="author" content="作者"> -->

<title>@@title</title>

<!-- 網址列favicon圖片
檔案格式：.ico（較常使用）、.png、.gif（只有 Firefox 支援）
尺寸（單位px）：16×16、32×32、48×48
若不打算支援IE瀏覽器，可以不加"shortcut" -->
<link rel="icon" href="./images/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

<!-- 行動裝置桌面圖示
以前ios系統會再對圖片加上效果，若不希望添加，會改成"apple-touch-icon-precomposed"，現在已不用。Safari Web Content Guide
針對不同裝置有不同的建議尺寸，若系統未找到建議尺寸的圖檔，會用尺寸比較大的圖檔。若不想寫那麼多不同尺寸，那就放最大尺寸的圖檔 -->
<!-- <link rel="apple-touch-icon" href="圖片路徑" type="image/png" sizes="192x192"> -->
