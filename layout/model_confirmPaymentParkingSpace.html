<div class="modal-body">
    <div class="container-fluid">
        <!-- 車位基本資料 (服務費先給預設，可改)-->
        <div class="row mb-1 multiple">
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center">
                所在區域&emsp;
            </div>
            <div class="col lightBoxItems p-3 readOnly align_center" id="parkingSapce_building"></div>
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">
                車位號碼
            </div>
            <div class="col lightBoxItems p-3 readOnly align_center" id="parkingSapce_parkingSpaceNum"></div>
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">
                類型
            </div>
            <div class="col col-lg-2 lightBoxItems p-3 readOnly align_center" id="parkingSapce_carType"></div>
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center pinkBG">
                服務費用/月
            </div>
            <div class="col col-lg-2 lightBoxItems p-3 align_center">
                <input type="text" id="parkingSapce_inputRate" class="form-control" onkeyup="restrictToNum(this)"
                onfocus="unformatOnFocus(this)" onblur="formatOnBlur(this)">
            </div>
        </div>
        <!-- 租賃期間 費用 (可改)-->
        <div class="row mb-1 multiple">
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center pinkBG">
                租賃期間&emsp;
            </div>
            <div class="col-auto col-lg lightBoxItems p-3 align_center">
                <div class="row">
                    <div class="col-auto align_center">起：</div>
                    <div class="col align_center" id="parkingSapce_startDate"></div>
                    <div class="col-auto align_center">訖：</div>
                    <div class="col align_center" id="parkingSapce_endDate"></div>
                </div>
            </div>
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center pinkBG">分期數</div>
            <div class="col col-lg-2 lightBoxItems p-3 align_center thisTextRequired">
                <select class="form-control form-select" id="parkingSapce_selectPeriod">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

        </div>
        <!-- 公司名稱、統編、承租人(自動代入)、車牌號碼(可改，可輸入或選擇已通知匯款的廠商資料)(自動代入) -->
        <div class="row mb-1 multiple">
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center">
                承租企業&emsp;
            </div>
            <div class="col lightBoxItems p-3 align_center readOnly" id="parkingSapce_companyName"></div>
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">

            </div>
            <div class="col col-lg-2 lightBoxItems p-3 align_center readOnly" id="parkingSapce_uniformNum"></div>
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center pinkBG">
                車牌號碼
            </div>
            <div class="col col-lg-2 lightBoxItems p-3 align_center readOnly" id="parkingSapce_licensePlateNum"></div>
        </div>
        <!-- E-mail、聯絡人、聯絡電話 (都自動代入)-->
        <div class="row mb-1 multiple">
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center">

            <div class="col lightBoxItems p-3 align_center readOnly" id="parkingSapce_email"></div>
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel inlineLabel p-3 align_center">
                聯絡電話
            </div>
            <div class="col col-lg-2 lightBoxItems p-3 align_center readOnly" id="parkingSapce_phone"></div>
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">
                承租人名
            </div>
            <div class="col col-lg-2 lightBoxItems p-3 align_center readOnly" id="parkingSapce_applicant"></div>
        </div>
        <!-- 到期日 (可改) -->
        <div class="row mb-1 multiple">
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center">

                四階到期日
            </div>
            <div class="col lightBoxItems p-3 align_center" id="parkingSapce_deadline4">
            </div>
        </div>
                <!-- 應收款 (可改) -->

            <div class="col lightBoxItems p-3 align_center" id="parkingSapce_installmentAmount3"></div>
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center"

            <div class="col lightBoxItems p-3 align_center" id="parkingSapce_installmentAmount4"></div>
        </div>
        <!-- 收據號碼 -->
        <div class="row mb-1 multiple">
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center">

            </div>
            <div class="col lightBoxItems p-3 align_center" id="parkingSapce_receiptNum1"></div>
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">

            </div>
            <div class="col lightBoxItems p-3 align_center" id="parkingSapce_receiptNum2"></div>

            </div>
            <div class="col lightBoxItems p-3 align_center" id="parkingSapce_receiptNum3"></div>
            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel align_center">

            </div>
            <div class="col lightBoxItems p-3 align_center" id="parkingSapce_receiptNum4"></div>

            <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 align_center">
