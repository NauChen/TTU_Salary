<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title": "大同大學校內育成媒合平台-全部識別證",
    })
</head>

<body>
    <main class="main">
        @@include('layout/header.html')
        <div class="content">
            <div class="container">
                <!-- 麵包屑 -->
                <div class="breadcrumb-box section-padding section-border-radius my-2r no_print">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><i class="fa-solid fa-briefcase"></i>&ensp;資料管理</li>
                        <li class="breadcrumb-item active"><i class="fa-regular fa-address-card"></i>&ensp;全部識別證</li>
                    </ol>
                </div>
                    <!-- 停車位啟用列表 -->
                    <div class="tabs-box my-2r no_print">
                        <div class="row mb-4 px-3">
                            <h3 class="section-header col-auto mb-0 lh-base"><i
                                    class="fa-solid fa-quote-left"></i>識別證列表<i class="fa-solid fa-quote-right"></i></h3>
                            <a class="btn btn-outline-info col-auto goto_somewhere ms-5 py-2" role="button"
                                href="#"><i class="fa-solid fa-plus"></i><i
                                    class="fa-solid fa-arrow-right mx-1"></i><i class="fa-regular fa-address-card"></i><span
                                    class="tooltiptext tooltip-right">新增識別證</span></a>
                        </div>
                        <div class="tabs section-border-radius section-padding">
                            <table id="idCard_List"
                                class="table table-hover table-bordered responsive align-middle" style="width:100%">
                            </table>
                        </div>
                    </div>

                @@include('layout/footer.html')

            </div>
        </div>
    </main>
    @@include('layout/metaJS.html')

    <script src="./js/idCard.js"></script>
</body>

</html>
