<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title": "大同大學校內育成媒合平台-職缺總攬",
    })
</head>

<body>
    <main class="main">
        @@include('layout/header.html')
        <div class="content">
            <div class="container">

                <!-- 麵包屑 -->
                <div class="breadcrumb-box section-padding section-border-radius my-2r no_print">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><i class="fa-solid fa-users"></i>&ensp;職缺媒合</li>
                        <li class="breadcrumb-item active"><i class="fa-solid fa-users-line"></i>&ensp;職缺總攬</li>
                    </ol>
                </div>

                <!-- 職缺列表 -->
                <div class="tabs-box my-2r">
                    <h3 class="section-header"><i class="fa-solid fa-quote-left"></i>職缺列表<i
                            class="fa-solid fa-quote-right"></i></h3>
                    <div class="tabs section-border-radius section-padding">
                        <!-- 點擊按鈕後，後端切換輸出的data -->
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <!-- id="nav-all-tab"  -->
                                <button class="nav-link active" data-bs-toggle="tab" type="button">不限學院</button>
                                <!-- id="nav-engineering-tab" -->
                                <button class="nav-link" data-bs-toggle="tab" type="button">工程學院</button>
                                <!-- id="nav-management-tab" -->
                                <button class="nav-link" data-bs-toggle="tab" type="button">經營學院</button>
                                <!-- id="nav-design-tab" -->
                                <button class="nav-link" data-bs-toggle="tab" type="button">設計學院</button>
                                <!-- id="nav-language-tab" -->
                                <button class="nav-link" data-bs-toggle="tab" type="button">國際學院</button>
                            </div>
                        </nav>
                        <div class="tab-content print_template p-2" id="nav-tabContent">
                            <!-- <div class="tab-pane fade show active p-2" > -->
                                <table id="jobList" class="table table-hover table-bordered responsive align-middle" style="width:100%">
                                </table>
                            <!-- <div class="p-2">
                            </div> -->

                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="jobDetailsModal" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="jobDetailsModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="jobDetailsModalLabel">職缺內容</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <!-- 公司名稱和公司簡介 -->
                                    <div class="row mb-1">
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
                                            公司名稱
                                        </div>
                                        <div class="col lightBoxItems p-3" id="companyName"></div>
                                    </div>
                                    <div class="row mb-1">
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
                                            公司簡介
                                        </div>
                                        <div class="col lightBoxItems p-3" id="companyDescription"></div>
                                    </div>

                                    <!-- 職務相關資訊 -->
                                    <div class="row mb-1 multiple">
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
                                            職務名稱
                                        </div>
                                        <div class="col lightBoxItems p-3" id="jobTitle"></div>
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel">
                                            工作性質
                                        </div>
                                        <div class="col lightBoxItems p-3" id="jobEmployment"></div>
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel">
                                            科系限制
                                        </div>
                                        <div class="col lightBoxItems p-3" id="deptOf"></div>
                                    </div>

                                    <!-- 工作時間、休假制度、工作待遇 -->
                                    <div class="row mb-1 multiple">
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
                                            工作時間
                                        </div>
                                        <div class="col lightBoxItems p-3" id="jobTime"></div>
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel">
                                            休假制度
                                        </div>
                                        <div class="col lightBoxItems p-3" id="vacationSystem"></div>
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel">
                                            工作待遇
                                        </div>
                                        <div class="col lightBoxItems p-3" id="salaryDetails"></div>
                                    </div>

                                    <!-- 工作內容、附加條件、應徵方式 -->
                                    <div class="row mb-1">
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
                                            工作內容
                                        </div>
                                        <div class="col lightBoxItems p-3" id="jobContent"></div>
                                    </div>
                                    <div class="row mb-1">
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
                                            附加條件
                                        </div>
                                        <div class="col lightBoxItems p-3" id="jobCondition"></div>
                                    </div>
                                    <div class="row mb-1">
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
                                            應徵方式
                                        </div>
                                        <div class="col lightBoxItems p-3" id="jobConnect"></div>
                                    </div>

                                    <!-- 工作地點和截止日期 -->
                                    <div class="row mb-1 multiple">
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
                                            工作地點
                                        </div>
                                        <div class="col lightBoxItems p-3" id="jobLocation"></div>
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel">
                                            截止日期
                                        </div>
                                        <div class="col-12 col-lg-auto lightBoxItems p-3" id="applicationDeadline">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">關閉</button>
                            </div>
                        </div>
                    </div>
                </div>


                @@include('layout/footer.html')

            </div>
        </div>
    </main>
    @@include('layout/metaJS.html')

    <script src="./js/jobList.js"></script>
    <!-- <script>
        $(function () {
            $('#nav-engineering,#nav-management,#nav-design,#nav-language').removeClass('active');
        })
    </script> -->
</body>

</html>
