<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title": "大同大學校內育成媒合平台-職缺總攬",
    })
</head>

<body>
    <main class="main">
        @@include('layout/header.html')
        <div class="content">
            <div class="container">

                <!-- 麵包屑 -->
                <div class="breadcrumb-box section-padding section-border-radius my-2r no_print">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><i class="fa-solid fa-users"></i>&ensp;職缺媒合</li>
                        <li class="breadcrumb-item active"><i class="fa-solid fa-users-line"></i>&ensp;職缺總攬</li>
                    </ol>
                </div>

                <!-- 職缺列表 -->
                <div class="tabs-box my-2r">
                    <h3 class="section-header"><i class="fa-solid fa-quote-left"></i>職缺列表<i
                            class="fa-solid fa-quote-right"></i></h3>
                    <div class="tabs section-border-radius section-padding">
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-all-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-all" type="button" role="tab" aria-controls="nav-all"
                                    aria-selected="true">不限學院</button>
                                <button class="nav-link" id="nav-engineering-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-engineering" type="button" role="tab"
                                    aria-controls="nav-engineering" aria-selected="false">工程學院</button>
                                <button class="nav-link" id="nav-management-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-management" type="button" role="tab"
                                    aria-controls="nav-management" aria-selected="false">經營學院</button>
                                <button class="nav-link" id="nav-design-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-design" type="button" role="tab" aria-controls="nav-design"
                                    aria-selected="false">設計學院</button>
                                <button class="nav-link" id="nav-language-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-language" type="button" role="tab" aria-controls="nav-language"
                                    aria-selected="false">國際學院</button>
                            </div>
                        </nav>
                        <div class="tab-content print_template p-2" id="nav-tabContent">
                            <div class="tab-pane fade show active p-2" id="nav-all" role="tabpanel"
                                aria-labelledby="nav-all-tab">
                                <table id="jobAllList" class="table table-hover table-bordered responsive align-middle"
                                    style="width:100%">
                                </table>
                            </div>
                            <div class="tab-pane fade p-2" id="nav-engineering" role="tabpanel"
                                aria-labelledby="nav-engineering-tab">
                                <table id="jobEngineeringList"
                                    class="table table-hover table-bordered responsive align-middle" style="width:100%">
                                </table>
                            </div>
                            <div class="tab-pane fade p-2" id="nav-management" role="tabpanel"
                                aria-labelledby="nav-management-tab">
                                <table id="jobManagementList"
                                    class="table table-hover table-bordered responsive align-middle" style="width:100%">
                                </table>
                            </div>
                            <div class="tab-pane fade p-2" id="nav-design" role="tabpanel"
                                aria-labelledby="nav-design-tab">
                                <table id="jobDesignList"
                                    class="table table-hover table-bordered responsive align-middle" style="width:100%">
                                </table>
                            </div>
                            <div class="tab-pane fade p-2" id="nav-language" role="tabpanel"
                                aria-labelledby="nav-language-tab">
                                <table id="jobLanguageList"
                                    class="table table-hover table-bordered responsive align-middle" style="width:100%">
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="jobDetailsModal" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="jobDetailsModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="jobDetailsModalLabel">職缺內容</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                @@include('layout/model_JobDetails.html')
                            </div>
                        </div>
                    </div>


                    @@include('layout/footer.html')

                </div>
            </div>
    </main>
    @@include('layout/metaJS.html')

    <script src="./js/jobList.js"></script>
    <!-- <script>
        $(function () {
            $('#nav-engineering,#nav-management,#nav-design,#nav-language').removeClass('active');
        })
    </script> -->
</body>

</html>
