<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title": "大同大學校內育成媒合平台-編輯培育室",
    })
</head>

<body>
    <main class="main">
        @@include('layout/header.html')
        <div class="content">
            <div class="container">

                <!-- 麵包屑 -->
                <div class="breadcrumb-box section-padding section-border-radius my-2r">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><i class="fa-solid fa-briefcase"></i>&ensp;資料管理</li>
                        <li class="breadcrumb-item"><a class="d-inline" href="./cultivationRoom.html"><i
                                    class="fa-solid fa-tree-city"></i>&ensp;培育室管理</a></li>
                        <li class="breadcrumb-item active"><i class="fa-solid fa-wrench"></i>&ensp;修改</li>
                    </ol>
                </div>

                <!-- 編輯培育室 -->
                <div class="tabs-box my-2r">
                    <h3 class="section-header"><i class="fa-solid fa-quote-left"></i>培育室編輯<i
                            class="fa-solid fa-quote-right"></i></h3>

                    <div class="tabs section-border-radius section-padding">
                        <form class="container-fluid" method="post">
                            @@include('layout/model_cultivationRoom.html')
                            <div class="row justify-content-end">
                                <div class="col-xl-4 col-lg-6 mb-3">
                                    <div class="row mb-3">
                                        <label for="cultivationSpaceStatus"
                                            class="col-lg-auto col-form-label text-nowrap">啟用狀態：</label>
                                        <div class="col">
                                            <select class="form-select" id="cultivationSpaceStatus">
                                                <option value="啟用">啟用</option>
                                                <option value="停用">停用</option>
                                            </select>
                                            <span class="text-danger" id="danger_cultivationSpaceStatus"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row text-center p-3 justify-content-center">
                                <div class="col-auto">
                                    <a href="./cultivationRoom.html"
                                        class="btn btn-lg btn-outline-danger twoWord text-nowrap">返回</a>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-lg btn-success">更新</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

                @@include('layout/footer.html')

            </div>
        </div>
    </main>
    @@include('layout/metaJS.html')
    <script src="./js/formComm.js"></script>
    <script src="./js/cultivationRoomEdit.js"></script>
    <!-- <script src="./js/myParkingSpaceList.js"></script> -->
</body>

</html>
