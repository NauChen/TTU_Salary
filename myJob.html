<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title": "大同大學-校內育成媒合平台-已登職缺",
    })
</head>

<body>
    <main class="main">
        @@include('layout/header.html')
        <div class="content">
            <div class="container">

                <!-- 麵包屑 -->
                <div class="breadcrumb-box section-padding section-border-radius my-2r">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><i class="fa-solid fa-users"></i>&ensp;職缺媒合</li>
                        <li class="breadcrumb-item active"><i class="fa-solid fa-users-viewfinder"></i>&ensp;刊登中</li>
                    </ol>
                </div>

                <!-- 刊登中列表 -->
                <div class="tabs-box my-2r">
                    <div class="row mb-4 px-3">
                        <h3 class="section-header col-auto mb-0 lh-base"><i class="fa-solid fa-quote-left"></i>現正招聘<i
                                class="fa-solid fa-quote-right"></i></h3>
                        <!-- 點擊後將勾選的id傳至後台 -->
                        <button class="btn btn-outline-danger col-auto goto_somewhere ms-5" id="deleteTheseJobs"><i
                                class="fa-regular fa-square-check"></i><i class="fa-solid fa-arrow-right mx-1"></i><i
                                class="fa-regular fa-trash-can"></i><span
                                class="tooltiptext tooltip-top">刪除職缺</span></button>
                        <a class="btn btn-outline-info col-auto goto_somewhere ms-3 py-2" role="button"
                            href="./jobCreate.html"><i class="fa-solid fa-plus"></i><i
                                class="fa-solid fa-arrow-right mx-1"></i><i
                                class="fa-solid fa-users-viewfinder"></i><span
                                class="tooltiptext tooltip-right">新增職缺</span></a>
                    </div>

                    <div class="tabs section-border-radius section-padding">
                        <table id="myJobList" class="table table-hover table-bordered responsive align-middle"
                            style="width:100%">
                        </table>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="myJobDetailsModal" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="myJobDetailsModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myJobDetailsModalLabel">職缺內容</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <!-- 公司名稱和公司簡介 -->
                                    <div class="row mb-1">
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
                                            公司名稱
                                        </div>
                                        <div class="col lightBoxItems p-3" id="companyName"></div>
                                    </div>
                                    <div class="row mb-1">
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
                                            公司簡介
                                        </div>
                                        <div class="col lightBoxItems p-3" id="companyDescription"></div>
                                    </div>

                                    <!-- 職務相關資訊 -->
                                    <div class="row mb-1 multiple">
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
                                            職務名稱
                                        </div>
                                        <div class="col lightBoxItems p-3" id="jobTitle"></div>
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel">
                                            工作性質
                                        </div>
                                        <div class="col lightBoxItems p-3" id="jobEmployment"></div>
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel">
                                            科系限制
                                        </div>
                                        <div class="col lightBoxItems p-3" id="deptOf"></div>
                                    </div>

                                    <!-- 工作時間、休假制度、工作待遇 -->
                                    <div class="row mb-1 multiple">
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
                                            工作時間
                                        </div>
                                        <div class="col lightBoxItems p-3" id="jobTime"></div>
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel">
                                            休假制度
                                        </div>
                                        <div class="col lightBoxItems p-3" id="vacationSystem"></div>
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel">
                                            工作待遇
                                        </div>
                                        <div class="col lightBoxItems p-3" id="salaryDetails"></div>
                                    </div>

                                    <!-- 工作內容、附加條件、應徵方式 -->
                                    <div class="row mb-1">
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
                                            工作內容
                                        </div>
                                        <div class="col lightBoxItems p-3" id="jobContent"></div>
                                    </div>
                                    <div class="row mb-1">
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
                                            附加條件
                                        </div>
                                        <div class="col lightBoxItems p-3" id="jobCondition"></div>
                                    </div>
                                    <div class="row mb-1">
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
                                            應徵方式
                                        </div>
                                        <div class="col lightBoxItems p-3" id="jobConnect"></div>
                                    </div>

                                    <!-- 工作地點和截止日期 -->
                                    <div class="row mb-1 multiple">
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3">
                                            工作地點
                                        </div>
                                        <div class="col lightBoxItems p-3" id="jobLocation"></div>
                                        <div class="col-12 col-lg-auto text-nowrap lightBoxLabel p-3 inlineLabel">
                                            截止日期
                                        </div>
                                        <div class="col-12 col-lg-auto lightBoxItems p-3" id="applicationDeadline"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary"
                                    data-bs-dismiss="modal">關閉視窗</button>
                            </div>
                        </div>
                    </div>
                </div>

                @@include('layout/footer.html')

            </div>
        </div>
    </main>
    @@include('layout/metaJS.html')
    <script src="./js/formComm.js"></script>
    <script src="./js/myJobList.js"></script>
</body>

</html>
