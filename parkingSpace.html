<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title": "大同大學校內育成媒合平台-停車位管理",
    })
</head>

<body>
    <main class="main">
        @@include('layout/header.html')
        <div class="content">
            <div class="container">

                <!-- 麵包屑 -->
                <div class="breadcrumb-box section-padding section-border-radius my-2r no_print">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><i class="fa-solid fa-briefcase"></i>&ensp;資料管理</li>
                        <li class="breadcrumb-item active"><i class="fa-brands fa-product-hunt"></i>&ensp;全部停車位</li>
                    </ol>
                </div>
                <div>
                    <!-- 停車位啟用列表 -->
                    <div class="tabs-box my-2r no_print">
                        <div class="row mb-4 px-3">
                            <h3 class="section-header col-auto mb-0 lh-base"><i
                                    class="fa-solid fa-quote-left"></i>啟用中列表<i class="fa-solid fa-quote-right"></i></h3>
                            <a class="btn btn-outline-info col-auto goto_somewhere ms-5 py-2" role="button"
                                href="./parkingSpaceCreate.html"><i class="fa-solid fa-plus"></i><i
                                    class="fa-solid fa-arrow-right mx-1"></i><i class="fa-solid fa-p"></i><span
                                    class="tooltiptext tooltip-right">新增停車位</span></a>
                        </div>
                        <div class="tabs section-border-radius section-padding">
                            <table id="parkingSpace_OpenList"
                                class="table table-hover table-bordered responsive align-middle" style="width:100%">
                            </table>
                        </div>
                    </div>
                    <hr class="my-5">
                    <!-- 培育室停用列表 -->
                    <div class="tabs-box my-2r no_print">
                        <h3 class="section-header"><i class="fa-solid fa-quote-left"></i>停用中列表<i
                                class="fa-solid fa-quote-right"></i></h3>
                        <div class="tabs section-border-radius section-padding">
                            <table id="parkingSpace_CloseList"
                                class="table table-hover table-bordered responsive align-middle" style="width:100%">
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 詳情與歷程 -->
                <div class="modal fade" id="parkingSpace_DetailsModel" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="parkingSpace_DetailsModelLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="parkingSpace_DetailsModelLabel">停車位詳情</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                @@include('layout/model_parkingSpace.html')
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary"
                                    data-bs-dismiss="modal">關閉視窗</button>
                            </div>
                        </div>
                    </div>
                </div>

                @@include('layout/footer.html')

            </div>
        </div>
    </main>
    @@include('layout/metaJS.html')

    <script src="./js/parkingSpace.js"></script>
</body>

</html>
