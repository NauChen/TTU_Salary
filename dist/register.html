<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大同大學-校內育成媒合平台-申請加入</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/register.css">


</head>

<body>

    <div class="content registerpage">
        <div class="container py-5">
            <div class="row">
                <div class="col-12 col-lg-8 ">
                    <form class="formPage" method="post" id="formRegister" enctype="multipart/form-data">
                        <div class=" py-4">
                            <h3 class="formPage_title">公司資訊</h3>
                            <div class="formPage_content container px-auto px-md-5">
                                <div class="row align-items-center">
                                    <div class="col-12 formItems">
                                        <div class="row">
                                            <label for="companyName"
                                                class="col-md-2 col-form-label text-nowrap"><span>*</span>公司名稱</label>
                                            <div class="col">
                                                <input type="text" class="form-control thisRequired" id="companyName">
                                                <span class="text-danger" id="danger_companyName"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 formItems">
                                        <div class="row align-items-center">
                                            <label for="creationDate"
                                                class="col-md-2 col-form-label text-nowrap"><span>*</span>成立日期</label>
                                            <div class="col">
                                                <input type="date" class="form-control thisRequired" id="creationDate">
                                                <span class="text-danger" id="danger_creationDate"></span>
                                            </div>
                                            <div class="col-6 col-md-3 col-lg-4">
                                                <label for="creationDateYet" class="col text-nowrap">
                                                    <input type="checkbox" class="form-check-input"
                                                        id="creationDateYet">
                                                    辦理公司登記中</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 formItems">
                                        <div class="row">
                                            <label for="uniformNum"
                                                class="col-4 col-form-label text-nowrap"><span>*</span>統一編號</label>
                                            <div class="col">
                                                <input type="text" class="form-control thisRequired" id="uniformNum"
                                                    onkeyup="restrictToUniformNum(this)" onblur="checkRegisterUniformNum()">
                                                <span class="text-danger" id="danger_uniformNum"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 formItems">
                                        <div class="row">
                                            <div class="col-md-auto">
                                                <!-- <div class="valid text-nowrap" id="checkUniformNumResults">檢查</div> -->
                                                <!-- <div class="valid text-nowrap" id="checkUniformNumResults">相異</div> -->
                                                <!-- <div class="invalid text-nowrap" id="checkUniformNumResults">統編格式不正確。</div> -->
                                                <div class="invalid text-nowrap" id="checkUniformNumResults">此統編已註冊過。</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 formItems">
                                        <div class="row">
                                            <label for="capitalAmount"
                                                class="col-4 col-form-label text-nowrap"><span>*</span>資本額</label>
                                            <div class="col">
                                                <input type="text" class="form-control thisRequired" id="capitalAmount"
                                                    onkeyup="restrictToNum(this)" onfocus="unformatOnFocus(this)"
                                                    onblur="formatOnBlur(this)">
                                                <span class="text-danger" id="danger_capitalAmount"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 formItems">
                                        <div class="row">
                                            <label for="responsiblePerson"
                                                class="col-4 col-form-label text-nowrap"><span>*</span>負責人</label>
                                            <div class="col">
                                                <input type="text" class="form-control thisRequired"
                                                    id="responsiblePerson">
                                                <span class="text-danger" id="danger_responsiblePerson"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 formItems">
                                        <div class="row">
                                            <label for="companyAdd"
                                                class="col-12 col-md-2 col-form-label text-nowrap"><span>*</span>登記地址</label>
                                            <div class="col">
                                                <input type="text" class="form-control thisRequired" id="companyAdd">
                                                <span class="text-danger" id="danger_companyAdd"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 formItems">
                                        <div class="row align-items-center">
                                            <label for="locationOfCompany"
                                                class="col-12 col-md-2 col-form-label text-nowrap"><span>*</span>通訊地址</label>
                                            <div class="col">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="sameAdd"
                                                        disabled>
                                                    <label for="sameAdd" class="form-check-label">通訊地址同上</label>
                                                </div>
                                                <input type="text" class="col form-control thisRequired"
                                                    id="locationOfCompany">
                                                <span class="text-danger" id="danger_locationOfCompany"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 formItems">
                                        <div class="row align-items-center">
                                            <label for="employeesNum"
                                                class="col-4 col-form-label text-nowrap"><span>*</span>員工人數</label>
                                            <div class="col-5">
                                                <input type="text" class="form-control thisRequired" id="employeesNum"
                                                    onkeyup="restrictToNum(this)" onfocus="unformatOnFocus(this)"
                                                    onblur="formatOnBlur(this)">
                                                <span class="text-danger" id="danger_employeesNum"></span>
                                            </div>
                                            <span class="col">人</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 聯繫窗口 -->
                            <h3 class="formPage_title mt-4">聯繫窗口</h3>
                            <div class="formPage_content container px-auto px-md-5">
                                <div class="row align-items-center">
                                    <div class="col-12 col-md-6 formItems">
                                        <div class="row">
                                            <label for="contactPerson"
                                                class="col-3 col-form-label text-nowrap"><span>*</span>聯絡人</label>
                                            <div class="col">
                                                <input type="text" class="form-control thisRequired" id="contactPerson">
                                                <span class="text-danger" id="danger_contactPerson"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 formItems">
                                        <div class="row">
                                            <label for="ext" class="col-3 col-form-label text-nowrap">&ensp;分機</label>
                                            <div class="col">
                                                <input type="text" class="form-control" id="ext"
                                                    onkeyup="restrictToUniformNum(this)">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 formItems">
                                        <div class="row">
                                            <label for="jobTitle"
                                                class="col-3 col-form-label text-nowrap"><span>*</span>職稱</label>
                                            <div class="col">
                                                <input type="text" class="form-control thisRequired" id="jobTitle">
                                                <span class="text-danger" id="danger_jobTitle"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 formItems">
                                        <div class="row">
                                            <label for="phoneNum"
                                                class="col-3 col-form-label text-nowrap"><span>*</span>電話/手機</label>
                                            <div class="col">
                                                <input type="text" class="form-control thisRequired thisPhone"
                                                    id="phoneNum" onkeyup="restrictToNumberHyphen(this)"
                                                    onblur="checkThisPhone.call(this)">
                                                <span class="text-danger" id="danger_phoneNum"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 formItems">
                                        <div class="row">
                                            <label for="lineId" class="col-3 col-form-label text-nowrap">LineID</label>
                                            <div class="col">
                                                <input type="text" class="form-control" id="lineId"
                                                    onkeyup="restrictToValidChars(this)">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 formItems">
                                        <div class="row align-items-center">
                                            <label for="companyEmail"
                                                class="col-auto col-form-label text-nowrap"><span>*</span>E-mail&ensp;</label>
                                            <div class="col">
                                                <input type="email" class="form-control thisRequired" id="companyEmail"
                                                    onkeyup="restrictToValidChars(this)" >
                                                <span class="text-danger" id="danger_companyEmail"></span>
                                            </div>
                                            <!-- <div class="col-md-auto"> -->
                                                <!-- <div class="valid text-nowrap" id="checkEmailResults">檢查</div> -->
                                                <!-- <div class="valid text-nowrap" id="checkEmailResults">相異</div> -->
                                                <!-- <div class="invalid text-nowrap" id="checkEmailResults">Email格式不正確。</div> -->
                                                <!-- <div class="invalid text-nowrap" id="checkEmailResults">此Email已註冊過。</div> -->
                                            <!-- </div> -->
                                        </div>
                                    </div>
                                    <div class="col-12 formItems bg-warning rounded">
                                        &ensp;&#10551;此E-mail是未來本校與貴司主要聯絡之用，請謹慎填寫。
                                    </div>

                                </div>
                            </div>
                            <!-- 其他細項 -->
                            <h3 class="formPage_title mt-4">其他細項</h3>
                            <div class="formPage_content container px-auto px-md-5">
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <div class="row formItems">
                                            <label for="businessItems"
                                                class="col-md-3 col-form-label text-nowrap"><span>*</span>主要營業項目</label>
                                            <div class="col">
                                                <textarea class="form-control textarea-sm thisRequired"
                                                    id="businessItems" placeholder="※請簡述"></textarea>
                                                <span class="text-danger" id="danger_businessItems"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row formItems">
                                            <label for="helpItems"
                                                class="col-md-3 col-form-label text-nowrap">駐育成中心主要<span
                                                    class="d-none d-md-inline">&emsp;&emsp;<br>&emsp;&emsp;</span>輔導項目需求</label>
                                            <div class="col">
                                                <textarea class="form-control textarea-md" id="helpItems"
                                                    placeholder="※技術、行銷、財務或商務支援等，請簡要敘述。"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 formItems">
                                        <div class="row">
                                            <label for="referrer"
                                                class="col-md-3 col-form-label text-nowrap">&emsp;推薦人</label>
                                            <div class="col">
                                                <input type="text" class="form-control" id="referrer">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h3 class="formPage_title mt-4">檔案上傳</h3>
                            <div class="formPage_content container px-auto px-md-5">
                                <div class="row align-items-center">
                                    <div class="row py-3 px-4">
                                        <!-- 5 -->
                                        <div class="col-auto" id="companyProofBox">
                                            <div class="row">
                                                <label for="companyProof"
                                                    class="col col-form-label text-nowrap upload-label">公司登記證<i
                                                        class="fa-solid fa-upload mx-1"></i>
                                                </label>
                                                <div class="col-12">
                                                    <input type="file" class="form-control d-none thisRequired"
                                                        id="companyProof" accept=".pdf"
                                                        onchange="javascript:{document.getElementById('fileInfo_companyProof').innerHTML = document.getElementById('companyProof').value;}">
                                                    <div id="fileInfo_companyProof" class="fileInfo"></div>
                                                    <span class="text-danger" id="danger_companyProof"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 18 -->
                                        <div class="col-auto">
                                            <div class="row align-items-center">
                                                <label for="memoOfCooperation"
                                                    class="col col-form-label text-nowrap upload-label">企業與大同大學教職員簽訂之合作備忘錄<i
                                                        class="fa-solid fa-upload mx-1"></i>
                                                </label>
                                                <div class="col-12">
                                                    <input type="file" class="form-control d-none thisRequired"
                                                        id="memoOfCooperation" accept=".pdf"
                                                        onchange="javascript:{document.getElementById('fileInfo_memoOfCooperation').innerHTML = document.getElementById('memoOfCooperation').value;}">
                                                    <div id="fileInfo_memoOfCooperation" class="fileInfo"></div>
                                                    <span class="text-danger" id="danger_memoOfCooperation"></span>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 7 -->
                                        <div class="col-auto">
                                            <div class="row">
                                                <label for="consentDoc"
                                                    class="col col-form-label text-nowrap upload-label">同意審查聲明書<i
                                                        class="fa-solid fa-upload mx-1"></i>
                                                </label>
                                                <div class="col-12">
                                                    <input type="file" class="form-control d-none thisRequired"
                                                        id="consentDoc" accept=".pdf"
                                                        onchange="javascript:{document.getElementById('fileInfo_consentDoc').innerHTML = document.getElementById('consentDoc').value;}">
                                                    <div id="fileInfo_consentDoc" class="fileInfo"></div>
                                                    <span class="text-danger" id="danger_consentDoc"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 15 -->
                                        <div class="col-auto">
                                            <div class="row">
                                                <label for="businessProof"
                                                    class="col col-form-label text-nowrap upload-label">營利事業登記證或預查名稱表影本<i
                                                        class="fa-solid fa-upload mx-1"></i>
                                                </label>
                                                <div class="col-12">
                                                    <input type="file" class="form-control d-none thisRequired"
                                                        id="businessProof" accept=".pdf"
                                                        onchange="javascript:{document.getElementById('fileInfo_businessProof').innerHTML = document.getElementById('businessProof').value;}">
                                                    <div id="fileInfo_businessProof" class="fileInfo"></div>
                                                    <span class="text-danger" id="danger_businessProof"></span>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 9 -->
                                        <div class="col-auto">
                                            <div class="row align-items-center">
                                                <label for="planConcept"
                                                    class="col col-form-label text-nowrap upload-label">企業營運計畫構想書<i
                                                        class="fa-solid fa-upload mx-1"></i>
                                                </label>
                                                <div class="col-12">
                                                    <input type="file" class="form-control d-none thisRequired"
                                                        id="planConcept" accept=".pdf"
                                                        onchange="javascript:{document.getElementById('fileInfo_planConcept').innerHTML = document.getElementById('planConcept').value;}">
                                                    <div id="fileInfo_planConcept" class="fileInfo"></div>
                                                    <span class="text-danger" id="danger_planConcept"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 11 -->
                                        <div class="col-auto">
                                            <div class="row align-items-center">
                                                <label for="entryForm"
                                                    class="col col-form-label text-nowrap upload-label">創新育成中心進駐申請書<i
                                                        class="fa-solid fa-upload mx-1"></i>
                                                </label>
                                                <div class="col-12">
                                                    <input type="file" class="form-control d-none thisRequired"
                                                        id="entryForm" accept=".pdf"
                                                        onchange="javascript:{document.getElementById('fileInfo_entryForm').innerHTML = document.getElementById('entryForm').value;}">
                                                    <div id="fileInfo_entryForm" class="fileInfo"></div>
                                                    <span class="text-danger" id="danger_entryForm"></span>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 9 -->
                                        <!-- <div class="col-auto">
                                            <div class="row">
                                                <label for="payProof"
                                                    class="col col-form-label text-nowrap upload-label">進駐審查費繳費證明<i
                                                        class="fa-solid fa-upload mx-1"></i>
                                                </label>
                                                <div class="col-12">
                                                    <input type="file" class="form-control d-none" id="payProof"
                                                        accept=".pdf"
                                                        onchange="javascript:{document.getElementById('fileInfo_payProof').innerHTML = document.getElementById('payProof').value;setFormHeight();}">
                                                    <div id="fileInfo_payProof" class="fileInfo"></div>
                                                </div>
                                            </div>
                                        </div> -->
                                    </div>

                                    <div class="mt-4 d-flex justify-content-end">
                                        <a href="./login.html" class="btn btn-outline-secondary js-btn-prev" type="button"
                                            title="Prev">返回</a>
                                        <button class="btn btn-success ml-auto ms-2" type="button" title="Send"
                                            id="submitBtn">送出</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- TOP -->
    <div class="top_button no_print">
        <a id="btn_up"><img src="./images/TOP_LOGO_3.png" alt=""></a>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/2.0.3/js/dataTables.min.js"></script>
<script src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/3.0.1/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/3.0.1/js/responsive.bootstrap5.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.all.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/sweetAlert.js"></script>
<script src="./js/main.js"></script>

    <script src="./js/formComm.js"></script>
    <script src="./js/formValidation.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
