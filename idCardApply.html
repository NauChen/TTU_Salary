<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title": "大同大學校內育成媒合平台-申請識別證",
    })
</head>

<body>
    <main class="main no_print">
        @@include('layout/header.html')
        <div class="content">
            <div class="container">

                <!-- 麵包屑 -->
                <div class="breadcrumb-box section-padding section-border-radius my-2r">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><i class="fa-solid fa-file-contract"></i>&ensp;申請與查閱</li>
                        <li class="breadcrumb-item"><a class="d-inline" href="./idCardInventory.html"><i
                                    class="fa-regular fa-address-card"></i>&ensp;識別證管理</a></li>
                        <li class="breadcrumb-item active"><i class="fa-solid fa-id-card-clip"></i>&ensp;識別證申請</li>
                    </ol>
                </div>
                <div class="">
                    <!-- 識別證申請表單 -->
                    <div class="tabs-box my-2r">
                        <h3 class="section-header"><i class="fa-solid fa-quote-left"></i>申請人資料<i
                                class="fa-solid fa-quote-right"></i></h3>
                        <div class="tabs section-border-radius section-padding">
                            <form class="container-fluid" method="post" id="formIdCardApply">
                                @@include('layout/form_idCard.html')
                                <div class="row text-center p-3 justify-content-center">
                                    <div class="col-auto">
                                        <button type="reset" class="btn btn-lg btn-outline-danger">重填</button>
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-lg btn-outline-info"
                                            id="confirm_idCardApply">預覽</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="idCardApp_pdf" tabindex="-1" aria-labelledby="idCardApp_pdfLabel"
                        data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
                        <div class="modal-dialog modal-xl">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="idCardApp_pdfLabel"><i
                                            class="fa-regular fa-file-pdf me-2"></i>申請書預覽
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                @@include('layout/model_confirmIdCard.html')
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-dark"
                                        data-bs-dismiss="modal">關閉</button>
                                    <button type="button" class="btn btn-primary print"
                                        id="printAndSubmit">列印並送出申請</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                @@include('layout/footer.html')

            </div>
        </div>
    </main>
    <section class="print_template break-inside-avoid"></section>

    @@include('layout/metaJS.html')

    <script src="./js/formComm.js"></script>
    <script src="./js/formValidation.js"></script>
    <script src="./js/formPreview.js"></script>
    <script src="./js/idCardApply.js"></script>

</body>



</html>
